filesystem:
    "/data": # <--- glob matching pattern
        older_then: 60d
        recursive: True #(recursive should be default?)
        yank_dirs: True # Delete the folders instead of crawl
        file_patterns:
            - .+\.txt
        exceptions:
            "roms*": # <-- re matching pattern
                older_then: 50d
                file_patterns: # default to all the files
                    - 's[o|O]me RE'
                    - 's[o|O]me RE 2'

    "/data":
        older_then: 30d
        recursive: True

# maybe we don't need a docker cleanup and just user "docker system prune" command

docker:
    images:
        unused_for: 40d 
    containers:
        stopped: 40d
        exited: 30d
